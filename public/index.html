<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum keyboard</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="pad" id="attack">ATTACK (U)</div>
        <div class="pad" id="open-hihat">OPEN-HIHAT (I)</div>
        <div class="pad" id="close-hihat">CLOSE-HIHAT (O)</div>
        <div class="pad" id="conducao">CONDUÇÃO (P)</div>
      </div>

      <div class="row">
        <div class="pad" id="tom1">TOM 1 (A ou S)</div>
        <div class="pad" id="tom2">TOM 2 (D ou F)</div>
        <div class="pad" id="surdo">SURDO (G ou H)</div>
      </div>

      <div class="row">
        <div class="pad" id="kick">KICK (Z ou X)</div>
        <div class="pad" id="snare">SNARE (C ou V)</div>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum keyboard</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="pad" id="kick">KICK (Z ou |)</div>
      <div class="pad" id="snare">SNARE (X)</div>
      <div class="pad" id="attack">ATTACK (I)</div>
      <div class="pad" id="open-hihat">OPEN-HIHAT (O)</div>
      <div class="pad" id="close-hihat">CLOSE-HIHAT (P)</div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
